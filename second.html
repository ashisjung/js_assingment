<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get date and time in javat</title>

<script>
    function display()
    {
        for(let i=1;i<=10;i++)
        {
            document.write("Button is clicked---"+ i + "<br>");
        }
    }
</script>

<body>

    <button type="button" onclick="display()">Click Me</button>
    

</body>
